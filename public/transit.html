    <link href="https://i0.wp.com/gootech.my.id/static/gootech-white.png?resize=16,16" rel="apple-touch-icon" media="(prefers-color-scheme: dark)" sizes="16x16">
    <link href="https://i0.wp.com/gootech.my.id/static/gootech-black.png?resize=152,152" rel="apple-touch-icon" media="(prefers-color-scheme: light)" sizes="152x152">
    <link href="https://i0.wp.com/gootech.my.id/static/gootech-black.png?resize=48,48" rel="apple-touch-icon" media="(prefers-color-scheme: light)" sizes="48x48">

     crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="logo">
                <a href="/">URL Shorthener</a>
            </div>
            <ul class="nav-links">
                <li><a href="#">Fitur</a></li>
                <li><a href="#">Harga</a></li>
                <li><a href="#">Kontak</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <!-- Elemen untuk judul halaman tujuan -->
            <h1 id="page-title">Memuat Informasi Halaman...</h1>
            <!-- Elemen untuk deskripsi halaman tujuan -->
            <p id="page-description" class="description subtitle"></p>
            
            <p>Anda akan diarahkan ke tujuan berikut:</p>
            <div id="destination-url" class="destination">Memuat URL...</div>

            <!-- Countdown 15 detik -->
            <p class="countdown">Pengalihan dalam <span id="countdown">15</span> detik...</p>
            <p>Jika Anda tidak diarahkan secara otomatis, <a id="manual-link" href="#">klik di sini</a>. </p>
        </div>
    </main>
    <aside>
        <p class="subtitle">Made with ❤️ by <a href="//gootech.my.id">GooTech</a></p>
    </aside>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        
        const destinationUrl = urlParams.get('url');
        const title = urlParams.get('title');
        const description = urlParams.get('description');

        const titleElement = document.getElementById('page-title');
        const descriptionElement = document.getElementById('page-description');
        const destinationElement = document.getElementById('destination-url');
        const manualLink = document.getElementById('manual-link');
        const countdownElement = document.getElementById('countdown');

        if (destinationUrl) {
            titleElement.textContent = title || 'Judul Tidak Tersedia';
            descriptionElement.textContent = description || '';
            destinationElement.textContent = destinationUrl;
            manualLink.href = destinationUrl;

            let seconds = 15;
            countdownElement.textContent = seconds;

            setTimeout(() => {
                window.location.href = destinationUrl;
            }, 15000);

            const interval = setInterval(() => {
                seconds--;
                if (seconds >= 0) {
                    countdownElement.textContent = seconds;
                }
                if (seconds < 0) {
                    clearInterval(interval);
                }
            }, 1000);
        } else {
            titleElement.textContent = 'URL Tujuan Tidak Valid';
            destinationElement.textContent = 'URL tujuan tidak ditemukan.';
            document.querySelector('.countdown').style.display = 'none';
        }
    </script>
</body>
</html>
