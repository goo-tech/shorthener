<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener Sederhana</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>URL Shortener</h1>
            <p>Buat URL panjang menjadi lebih pendek dan mudah dibagikan.</p>
        </header>

        <main>
            <form id="shorten-form">
                <input type="url" id="long-url" placeholder="Masukkan URL panjang Anda di sini..." required>
                <button type="submit">Pendekkan</button>
            </form>

            <div id="result" class="hidden">
                <p>URL pendek Anda berhasil dibuat:</p>
                <div class="short-url-container">
                    <a href="#" id="short-url" target="_blank"></a>
                    <button id="copy-btn" title="Salin ke clipboard">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
                    </button>
                </div>
                 <p id="copy-feedback" class="hidden">Tersalin!</p>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
