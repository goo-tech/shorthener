<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-adsense-account" content="ca-pub-8526606076277673">
    <meta content="/images/logo.png" property="og:image">
    <meta name="description" content="Pemendek URL panjang yang sangat sederhana dan mudah digunakan. Bagikan link ke teman atau rekan bisnis dengan mudah.">
    <title>Pemendek URL Sederhana</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://i0.wp.com/gootech.my.id/static/gootech-white.png?resize=152,152" rel="apple-touch-icon" media="(prefers-color-scheme: dark)" sizes="152x152">
    <link href="https://i0.wp.com/gootech.my.id/static/gootech-black.png?resize=152,152" rel="apple-touch-icon" media="(prefers-color-scheme: light)" sizes="152x152">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8526606076277673"
     crossorigin="anonymous"></script>
    <!-- Tambahkan library qrcode dari CDN untuk client-side -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="logo">
                <a href="/">URL Shorthener</a>
            </div>
            <ul class="nav-links">
                <li><a href="/terms.html">Syarat</a></li>
                <li><a href="/privacy.html">Privasi</a></li>
                <li><a href="/dmca.html">DMCA</a></li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <h1>Pemendek URL Sederhana</h1>
            <p class="subtitle">Tempelkan URL panjang untuk membuatnya lebih singkat dan mudah dibagikan.</p>
            
            <form id="shorten-form">
                <input type="url" id="long-url" placeholder="Contoh: https://contoh.url/yang/sangat-panjang" required>
                <button type="submit">Pendekkan</button>
            </form>
            
            <div id="result" class="hidden">
                <p>URL pendek Anda:</p>
                <div class="short-url-container">
                    <a href="" id="short-url" target="_blank"></a>
                    <button id="copy-btn">Salin</button>
                </div>
                <div class="qr-code-container">
                    <canvas id="qr-code-canvas"></canvas>
                    <a href="#" id="download-qr-btn" class="button-download" download="qr-code.png">Unduh QR Code</a>
                </div>
            </div>
            <div id="error-message" class="text-error hidden"></div>
        </div>
    </main>
    <aside>
        <p class="subtitle">Made with ❤️ by <a href="//gootech.my.id">GooTech</a></p>
    </aside>
    <script src="script.js"></script>
</body>
</html>
