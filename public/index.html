<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemendek URL Sederhana</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8526606076277673"
     crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Pemendek URL</h1>
        <p class="subtitle">Tempelkan URL panjang untuk membuatnya lebih singkat dan mudah dibagikan.</p>
        
        <form id="shorten-form">
            <input type="url" id="long-url" placeholder="Contoh: https://contoh-url-yang-sangat-panjang.com" required>
            <button type="submit">Pendekkan</button>
        </form>
        
        <div id="result" class="hidden">
            <p>URL pendek Anda:</p>
            <div class="short-url-container">
                <a href="" id="short-url" target="_blank"></a>
                <button id="copy-btn">Salin</button>
            </div>
        </div>
        <div id="error-message" class="hidden"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
